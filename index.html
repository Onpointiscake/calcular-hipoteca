<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Hipoteca - Open Bootcamp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <h1>Bienvenido a tu calculador de hipoteca online</h1>
    </div>
    <div class="calculator-mortage-container"> 
            <h3>Calcula el precio aqui</h3>
            <div class="price-container">
                <p>Precio del inmueble</p>
                <input id="priceInput" placeholder="en euros"></input>
            </div>
            <div class="numero-cuotas-container">
                <p>Número de cuotas</p>
                <input id="cuotasInput" placeholder="en meses"></input>
            </div>
            <div class="tipo-interes-container">
                <p>Tipo de interés</p>
                <input id="interesInput" placeholder="en %"></input>
            </div>
            <div class="calcular-boton-container">
                <button id="calculateBtn" type="submit">Calcular</button>
            </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>  
</html>
